{% extends "admin_base.html" %}
{% import "asana_item.html" as asana_item with context %}
{% block content %}
    <div ng-controller='AsanasCtrl'>
        <div class='row'>
            <form class='col-md-6 center' ng-submit='createAsana()'>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" ng-model='name'>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows=4 class='form-control' name='description' ng-model='description'></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" class="form-control" name="image" ng-model='imageUrl'>
                </div>
                <button type="submit" class="btn btn-default">Create Asana</button>
            </form>
        </div>

        <div class='row edit_panel' ng-repeat='asana in asanas'>
            <div class='panel panel-default'>
                <div class="panel-heading">
                    <h3 class="panel-name" ng-bind='asana.name'></h3>
                </div>
                <div class='panel-body'>
                    <div class='col-md-4'>
                        {{ asana_item.show("{[{asana.uuid}]}", "{[{asana.image_url}]}", "{[{asana.name}]}", "{[{asana.created_ago}]}") }}
                    </div>
                    <div class='col-md-8'>
                    </div>
                </div>
                <div class='panel-footer text-right'>
                    <button class='btn btn-default'>Edit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
